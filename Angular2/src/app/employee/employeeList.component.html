<employee-count *ngIf="employees" [all]="getTotalEmployeeCount()" [male]="getMaleEmployeeCount()" [female]="getFemaleEmployeeCount()" (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)"></employee-count>
<br />
<table *ngIf="employees">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor='let employee of employees; trackBy:trackByEmpCode'>
            <tr *ngIf="selectedEmployeeCountRadioButton=='All' || selectedEmployeeCountRadioButton==employee.gender" >
                <td>
                    <a [routerLink]="['/employees',employee.code]">
                        {{employee.code | uppercase}}
                    </a>

                </td>
                <td>{{employee.name | employeeTitle:employee.gender}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.annualSalary | currency:'USD':true:'1.3-3'}}</td>
                <td>{{employee.dateOfBirth | date:'fullDate'| uppercase}}</td>
            </tr>
        </ng-container>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">
                No employees to display
            </td>
        </tr>
    </tbody>
</table>
<tr *ngIf="!employees">
    <td colspan="5">
        {{statusMessage}}
    </td>
</tr>
